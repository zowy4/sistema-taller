  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taller_backend
    restart: unless-stopped
    environment:
      # Usar host.docker.internal para conectar a PostgreSQL en el host
      DATABASE_URL: postgresql://postgres:zowy3427@host.docker.internal:5432/taller_db
      JWT_SECRET: tu-secreto-super-seguro-cambialo-en-produccion-12345
      JWT_EXPIRATION: 7d
      NODE_ENV: production
    ports:
      - "3002:3002"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002
    container_name: taller_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002
    ports:
      - "3000:3000"
